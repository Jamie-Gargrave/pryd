{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/events.css' %}">
{% endblock %}

{% block content %}
<section class=" events backgroundImg">
    <h2>Events</h2>
</section>








<ul>
    {% for event in events %}
    <li>
        <a href="{% url 'event_detail' event.pk %}">{{ event.name }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'event_create' %}">Add New Event</a>
{% endblock %}
