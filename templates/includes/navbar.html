<header>
    <a href="{% url 'home' %}"><h1 class="rainbow-text">PrydFest</h1></a>

    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
    </label>

    <nav>
        <ul>
            <li>
                <a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>Home</a>
            </li>
            <li>
                <a href="{% url 'event_list' %}" {% if request.resolver_match.url_name == 'event_list' %}class="active"{% endif %}>Find Event</a>
            </li>
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'event_create' %}" {% if request.resolver_match.url_name == 'event_create' %}class="active"{% endif %}>Host Event</a>
                </li>
                <li>
                    <a href="{% url 'account_logout' %}">Sign Out</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'account_login' %}">Sign In</a>
                </li>
                <li>
                    <a href="{% url 'account_signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</header>
